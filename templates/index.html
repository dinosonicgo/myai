    <script>
        let ws;
        const clientId = 'web-test-' + (sessionStorage.getItem('clientId') || Math.random().toString(36).substring(2, 11));

        const modal = document.getElementById('settingsModal');

        function connect() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/${clientId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => console.log('WebSocket connection established.');

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    const settingType = modal.dataset.settingType;

                    if (data.type === 'current_settings' && (settingType === 'worldview' || settingType === 'aisettings')) {
                        if (settingType === 'worldview') {
                            modalTitle.textContent = 'ä¸–ç•Œè§€è¨­å®š';
                            modalBodyContent.innerHTML = `<textarea id="modalTextarea" placeholder="è«‹åœ¨æ­¤è¼¸å…¥å…§å®¹...">${data.world_settings}</textarea>`;
                        } else if (settingType === 'aisettings') {

                            modalBodyContent.innerHTML = `<textarea id="modalTextarea" placeholder="è«‹åœ¨æ­¤è¼¸å…¥å…§å®¹...">${data.ai_settings}</textarea>`;
                        }
                        modal.classList.add('visible');
                    } else if (data.type === 'current_character_profile') {
                        document.getElementById('char_name').value = data.profile.name || '';
                        document.getElementById('char_gender').value = data.profile.gender || '';
                        document.getElementById('char_description').value = data.profile.description || '';
                        document.getElementById('char_appearance').value = data.profile.appearance || '';

                        modalTitle.textContent = 'è‡ªè¨‚ç³»çµ±è¨­ç½® (ä¸€è™ŸæŒ‡ä»¤)';
                        modalBodyContent.innerHTML = `<textarea id="modalTextarea" placeholder="è«‹åœ¨æ­¤è¼¸å…¥å…§å®¹...">${data.one_instruction}</textarea>`;
                        modal.classList.add('visible');
                    } else {
                        addMessage('AI', event.data);
                    }
                } catch (e) {
                    addMessage('AI', event.data);
                }
            };

            ws.onclose = () => {

                addSystemMessage('é€£ç·šä¸­æ–·ï¼Œæ­£åœ¨å˜—è©¦é‡æ–°é€£æ¥...');
                setTimeout(connect, 3000);

            };
        }

        function sendMessage() {

                ws.send(message);

            }

        function addTypingIndicator() {

        function addMessage(sender, text) {
            removeTypingIndicator();
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            const isSystem = sender === 'AI' && (text.includes('å·²é€£æ¥') || text.includes('æ­¡è¿') || text.includes('è¨­å®š') || text.includes('æ¸…é™¤') || text.includes('å¥½æ„Ÿåº¦') || text.includes('æ›´æ–°'));
            messageDiv.className = `message ${sender === 'ä½¿ç”¨è€…' ? 'user' : (isSystem ? 'system' : 'ai')}`;
            try {
                const jsonObj = JSON.parse(text);
                if (jsonObj.type === 'typing') {
                    addTypingIndicator();
                    return;
                }
                messageDiv.textContent = JSON.stringify(jsonObj, null, 2);
            } catch (e) {
                messageDiv.textContent = text;
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

                <textarea id="char_appearance" placeholder="å¤–è§€æè¿° (é«®å‹/ç³è‰²/èº«æç­‰)" style="width: 100%; height: 100px; padding: 5px;"></textarea>
            `;

        }

        function saveCharacterSetup(type, isSetupFlow) {
            const name = document.getElementById('char_name').value.trim();
            if (!name) return alert('åå­—ä¸èƒ½ç‚ºç©ºã€‚');
            
            const characterProfile = {

                description: document.getElementById('char_description').value.trim(),
                appearance: document.getElementById('char_appearance').value.trim(),
            };

                    closeModal();

                } else {

                }
            } else {

            }
        }

        function finalizeSetup() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(`/finalize_setup ${JSON.stringify(setupState)}`);
                addSystemMessage('æ­£åœ¨ç‚ºæ‚¨å‰µå»ºå°ˆå±¬ä¸–ç•Œï¼Œè«‹ç¨å€™...');
            } else {

            }
            setupState = {};
        }

        function openSettingsChoiceModal() {

            modalTitle.textContent = 'è¨­å®šä¸­å¿ƒ';
            modalBodyContent.innerHTML = `

                <button onclick="openCharacterSettingsModal('ai')" style="width: 100%; margin-bottom: 10px;">â¤ï¸ AI æˆ€äººè¨­å®š</button>
                <button onclick="openSettingsModal('worldview')" style="width: 100%;">ğŸŒ ä¸–ç•Œè§€è¨­å®š</button>
            `;
            saveModalButton.style.display = 'none';

        }

        function openCharacterSettingsModal(type) {

        function openSettingsModal(type) {

            const type = modal.dataset.settingType;

            if (!content) return alert('å…§å®¹ä¸èƒ½ç‚ºç©ºã€‚');

            let command = '';
            if (type === 'worldview') {

            } else if (type === 'system') {

            if (command && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
                closeModal();
            } else {

            }
        }
        
        saveModalButton.onclick = saveSettings;
        modal.addEventListener('click', (event) => {

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
